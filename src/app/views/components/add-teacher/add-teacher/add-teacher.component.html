<nb-card>
    <nb-card-body class="example-items-col">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Ad</label>
                <input type="text" nbInput fullWidth status="info" formControlName="ad">
            </div>
            <div class="form-group">
                <label>Soyad</label>
                <input type="text" nbInput fullWidth status="info" formControlName="soyad">
            </div>
            <div class="form-group">
                <label>Branş</label>
                <input type="text" nbInput fullWidth status="info" formControlName="brans">
            </div>
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" nbInput fullWidth status="info" formControlName="email">
            </div>
            <div class="form-group">
                <label>Şifre</label>
                <input type="password" nbInput fullWidth status="info" formControlName="sifre">
            </div>
            <div class="form-group d-flex justify-content-center">
                <button nbButton status="primary">Öğretmen Ekle</button>
            </div>
        </form>
    </nb-card-body>
</nb-card>
