<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-5">
            <nb-card>
                <nb-card-header>Giriş Yap</nb-card-header>
                <nb-card-body>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example1">Email</label>
                            <input type="email" id="form2Example1" class="form-control mt-1" formControlName="email" />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example2">Şifre</label>
                            <input type="password" id="form2Example2" class="form-control mt-1"
                                formControlName="password" />
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4">Giriş Yap</button>

                        <!-- Register buttons -->
                        <div class="text-center">
                            <p>Üye değil misiniz <a href="register">Kayıt olun</a></p>
                            <p>ya da:</p>
                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                            </button>

                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-google"></i>
                            </button>

                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-twitter"></i>
                            </button>

                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-github"></i>
                            </button>
                        </div>
                    </form>
                </nb-card-body>
            </nb-card>
        </div>
    </div>
</div>
