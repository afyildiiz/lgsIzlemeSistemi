<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <nb-card>
                <nb-card-header>Giriş Yap</nb-card-header>
                <nb-card-body>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="form2Example1" class="form-control mb-1" formControlName="email" />
                            <label class="form-label" for="form2Example1">Email</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="form2Example2" class="form-control mb-1"
                                formControlName="password" />
                            <label class="form-label" for="form2Example2">Şifre</label>
                        </div>

                        <!-- 2 column grid layout for inline styling -->
                        <div class="row mb-4">
                            <div class="col d-flex justify-content-center">
                                <!-- Checkbox -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="form2Example31"
                                        checked />
                                    <label class="form-check-label" for="form2Example31"> Beni hatırla </label>
                                </div>
                            </div>

                            <div class="col">
                                <!-- Simple link -->
                                <a href="#!">Şifrenizi mi unuttunuz?</a>
                            </div>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4">Giriş Yap</button>

                        <!-- Register buttons -->
                        <div class="text-center">
                            <p>Üye değil misiniz <a href="register">Kayıt olun</a></p>
                            <p>ya da:</p>
                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                            </button>

                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-google"></i>
                            </button>

                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-twitter"></i>
                            </button>

                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-github"></i>
                            </button>
                        </div>
                    </form>
                </nb-card-body>
            </nb-card>
        </div>
    </div>
</div>
