<nb-card accent="primary" style="margin-top: 2rem;">

        <div class="row">

                <div class="card" *ngFor="let lesson of lessons">

                      <h5 style="font-family: 'Bebas Neue', sans-serif;;font-size: 24px; font-weight: 900;" class="card-title">{{lesson.ders_adi}}</h5>
                      <hr>

                        <button nbButton hero status="primary" shape="round" (click)="goLogPage(lesson.ders_id)">Çalışmaları Gör</button>

                         <a class="btn but" (click)="goLogPage(lesson.ders_id)"> Çalışmaları Gör</a> -->
