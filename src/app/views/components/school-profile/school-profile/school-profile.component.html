<nb-card>
    <nb-card-header class="d-flex justify-content-center">
        Profil Ayarları
    </nb-card-header>
    <nb-card-body>
        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-end">
                    <nb-toggle status="success" (change)="onSelectChange($event)">Düzenle</nb-toggle>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form [formGroup]="myForm">
                        <div class="form-group">
                            <label>Okul İsmi</label>
                            <input nbInput fullWidth status="primary" type="text" formControlName="ad">
                        </div>
                        <div class="form-group">
                            <label>Website</label>
                            <input nbInput fullWidth status="primary" type="text" formControlName="website">
                        </div>
                        <div class="form-group">
                            <label>Telefon</label>
                            <input nbInput fullWidth status="primary" type="text" formControlName="telefon">
                        </div>
                        <div class="form-group">
                            <label>E-Posta</label>
                            <input nbInput fullWidth status="primary" type="text" formControlName="e_posta">
                        </div>
                        <div class="form-group">
                            <label>Şifre</label>
                            <input nbInput fullWidth status="primary" type="text" formControlName="sifre">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button nbButton status="primary" (click)="saveChanges()">Kaydet</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </nb-card-body>
</nb-card>
