    <nb-card-body>
        <div class="row">
            <div class="grid-container">
                <nb-card *ngFor="let lesson of lessons">
                    <nb-card-header class="d-flex justify-content-center">
                        {{lesson.ders_adi}}
                    </nb-card-header>
                    <nb-card-body>
                        <div class="row pb-3">
                            <div class="col">
                                <button nbButton outline status="success" (click)="goLogPage(lesson.ders_id)">Çalışma
                                    Gir</button>
                            </div>
                            <div class="col">
                                <button nbButton outline status="success"
                                    (click)="getLogPage(lesson.ders_id)">Çalışmaları Gör</button>
                            </div>
                        </div>
                    </nb-card-body>
                </nb-card>
            </div>
        </div>
    </nb-card-body>
