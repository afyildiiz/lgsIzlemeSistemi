<nb-card accent="primary">
    <nb-card-header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <nb-select placeholder="Öğrenci Seç" status="success" fullWidth multiple shape="semi-round"
                        (ngModelChange)="selectionChange($event)" [(ngModel)]="selectedStudents">
                        <nb-option value="all">Tümünü seç</nb-option>
                        <nb-option *ngFor="let student of students"
                            [value]="student">{{student.ad}}&nbsp;{{student.soyad}}</nb-option>
                    </nb-select>
                </div>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body>
        <div class="row">
            <!--<app-log-page [currentStudent]="selectedStudent"></app-log-page>-->
            <app-teacher-log [students]="selectedStudents"></app-teacher-log>
        </div>
    </nb-card-body>
</nb-card>
