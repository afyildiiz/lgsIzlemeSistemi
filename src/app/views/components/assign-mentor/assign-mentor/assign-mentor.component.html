<div class="container">
    <div class="row">
        <div class="col">
            <ul class="list-group">
                <div class="col" *ngFor="let student of students">
                    <li class="list-group-item rounded p-3 mb-2 d-flex justify-content-between">
                        {{student.ad}} {{student.soyad}}
                        <form [formGroup]="myForm">
                            <nb-select placeholder="Öğretmen Seç" filled shape="round" status="warning"
                                formControlName="{{student.ogrenci_numarasi}}" [selected]="student.teacher_id">
                                <nb-option *ngFor="let teacher of teachers" [value]="teacher.id">{{teacher.ad}}
                                    {{teacher.soyad}}</nb-option>
                            </nb-select>
                        </form>
                    </li>
                </div>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col d-flex justify-content-center">
            <button nbButton status="warning" (click)="assignMentor()">Seçimleri Kaydet</button>
        </div>
    </div>
</div>
