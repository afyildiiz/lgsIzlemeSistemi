<div class="d-flex align-items-center justify-content-between border-bottom"
    style="height:40px;flex-direction: column;height: 10%;">
    <div style="margin-bottom: 0.5rem;width: 100%;
  display: flex;
  align-items: center;
  justify-content: flex-end;">
        <div class="btn-wrapper">
            <input style="width: 100%; display: none;" nbInput type="file" (change)="importExcel($event)"
                accept=".xls,.xlsx" #excelinput>

            <button (click)="excelinput.click()" nbButton size="tiny" outline status="primary"
                style="margin-right: 1rem;">
                <nb-icon icon="plus-outline"></nb-icon>
                İçe Aktar
            </button>
        </div>
    </div>
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item" style="margin: 0.1rem;" *ngFor="let sheet of sheetNames" (click)="changeSheetName(sheet)">
            <a class="nav-link active ps-0" id="home-tab" data-bs-toggle="tab" role="tab" aria-controls="overview"
                aria-selected="true">{{sheet}}</a>
        </li>
    </ul>
</div>
